<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />
    <title>Document</title>
</head>


<body class="formpage">
    <header>Contact us</header>

    <form>
    <div id="yourname" class="mb-4">
      
        <label for="exampleFormControlInput1" class="form-label">Name:</label>
    
    
        <input type="name" class="form-control" id="exampleFormControlInput1">
     
    </div>

    <div id="email">
    
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
  
      
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    
      </div>

      <div id="yourmessage" class="mb-3">
    
        <label for="exampleFormControlTextarea1" class="form-label">Your message:</label>
    
      </div>

      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write something here..."></textarea>
  

      <div id="submit"><button type="button" class="btn btn-light btn-lg">Send</button></div>
     

    </form>
    
</body>
</html>
